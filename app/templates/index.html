{% load django_vite %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% if DEBUG %}
        <script type="module">
            import RefreshRuntime from 'http://localhost:5173/staticfiles/@react-refresh'
            RefreshRuntime.injectIntoGlobalHook(window)
            window.$RefreshReg$ = () => { }
            window.$RefreshSig$ = () => (type) => type
            window.__vite_plugin_react_preamble_installed__ = true
        </script>
        {% vite_hmr_client %}
        {% vite_asset 'main.tsx' %}
        <!-- this environment is Debug={{DEBUG}} -->
    {% else %}
        {% vite_asset 'main.tsx' %}
        <!-- this environment is Debug={{DEBUG}} -->
    {% endif %}

    <title>Django + Vite + React + TS</title>
</head>

<body>
    <div id="root"></div>
</body>

</html>
